        <form class="col">
          <div class="row">
            <div class="input-field col">
              <hr /> Enter your message or link here
            </div>
          </div>
          <form>
            <div class="form-group">
              <input id="qrCodeMessage" type="text" onfocus="this.value=''" class="form-control" placeholder="Type here. ." />
              <div class="error"></div>
              <div class="success"></div>
            </div>
            <button id="buttonGenerate" type="button" name="button" class="btn btn-lg btn-dark btnGen">

          </form>
